name: Deploy PHP App to Apache VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Wy≈õlij pliki aplikacji na serwer (do /tmp/89404)
      - name: Upload app files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: |
            index.php
            .htaccess
            sql
            README.md
          target: /tmp/89404

      # 2) Na serwerze: skopiuj do /var/www/89404 + odpal deploy_app.sh + restart apache
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          script: |
            echo "=== Copy app to DocumentRoot ==="
            sudo mkdir -p /var/www/89404
            sudo rsync -a --delete /tmp/89404/ /var/www/89404/

            echo "=== List DocumentRoot ==="
            ls -la /var/www/89404

            echo "=== Enable site/port via deploy_app.sh ==="
            sudo /usr/local/bin/deploy_app.sh 89404 8009

            echo "=== Restart Apache ==="
            sudo systemctl restart apache2
